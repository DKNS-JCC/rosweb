<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - artTEC</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #4129ca;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #4129ca;
        }

        .header-user {
            display: flex;
            align-items: center;
        }

        .user-dropdown {
            position: relative;
        }

        .user-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .user-toggle:hover {
            background: rgba(65, 41, 202, 0.1);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-name {
            font-weight: 500;
            color: #333;
            font-size: 16px;
        }

        .dropdown-arrow {
            color: #666;
            transition: transform 0.3s ease;
        }

        .user-toggle:hover .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            min-width: 180px;
            padding: 8px 0;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown-open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            color: #333;
            text-decoration: none;
            background: none;
            border: none;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .dropdown-item:hover {
            background: rgba(65, 41, 202, 0.1);
            color: #4129ca;
        }

        .dropdown-item svg {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación fija -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="/favicon.ico" alt="artTEC Logo" class="nav-logo-img">
                <span class="nav-logo-text">artTEC</span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="/#tours" class="nav-link">Tours</a>
                </li>
                <li class="nav-item">
                    <a href="/#how-it-works" class="nav-link">Cómo Funciona</a>
                </li>
                <li class="nav-item">
                    <a href="/robot" class="nav-link" id="navRobotControl" style="display: none;">Control Robot</a>
                </li>
                <li class="nav-item">
                    <a href="/admin" class="nav-link" id="navAdmin" style="display: none;">Administración</a>
                </li>
            </ul>
            
            <!-- Sección de usuario -->
            <div class="nav-user-section">
                <!-- Menú para usuarios autenticados -->
                <div class="nav-user-menu" id="navUserMenu" style="display: none;">
                    <div class="nav-user-info">
                        <span class="nav-username" id="navUsername">Usuario</span>
                    </div>
                    <div class="nav-user-dropdown">
                        <button class="nav-user-toggle" id="navUserToggle">
                            <img src="/favicon.ico" alt="Usuario" class="nav-user-avatar">
                            <svg class="nav-dropdown-arrow" width="12" height="12" viewBox="0 0 12 12">
                                <path d="M3 5L6 8L9 5" stroke="currentColor" fill="none" stroke-width="1.5"/>
                            </svg>
                        </button>
                        <div class="nav-dropdown-menu" id="navDropdownMenu">
                            <a href="/dashboard.html" class="nav-dropdown-item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="currentColor"/>
                                </svg>
                                Mi Perfil
                            </a>
                            <button class="nav-dropdown-item" id="navLogoutBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.59L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z" fill="currentColor"/>
                                </svg>
                                Cerrar Sesión
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="nav-toggle" id="navToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard">
            <div class="header">
                <div class="header-left">
                    <img src="/favicon.ico" alt="Logo" class="header-logo">
                    <h1>Perfil de usuario</h1>
                </div>
            </div>
            
            <div class="user-info">
                <h3>Información del Usuario</h3>
                <div id="userDetails" class="user-details">
                    <p>Cargando...</p>
                </div>
            </div>

            <div class="content">
                <h3>Bienvenido a tu Dashboard</h3>
                <p>Esta es tu área personal.</p>
                <div class="stats">
                    <div class="stat-card">
                        <h4>Tours realizados</h4>
                        <p id="totalTours">-</p>
                    </div>
                    <div class="stat-card">
                        <h4>Ultimo tour</h4>
                        <p id="lastTour">-</p>
                    </div>
                    <div class="stat-card">
                        <h4>Fecha de Registro</h4>
                        <p id="userDate">-</p>
                    </div>
                </div>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // Verificar autenticación al cargar la página
        async function checkAuth() {
            try {
                const response = await fetch('/api/user');
                if (response.status === 401 || response.status === 403) {
                    // No autenticado, redirigir al login
                    window.location.href = '/login';
                    return false;
                }
                return true;
            } catch (error) {
                // Error de red o servidor, redirigir por seguridad
                window.location.href = '/login';
                return false;
            }
        }

        // Cargar información del usuario al cargar la página
        window.addEventListener('load', async () => {
            // Primero verificar autenticación
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) return;

            try {
                const response = await fetch('/api/user');
                const userData = await response.json();

                if (userData.error) {
                    // Error en la respuesta, posiblemente no autenticado
                    window.location.href = '/login';
                    return;
                }

                if (userData.id) {
                    // Actualizar información en la página
                    document.getElementById('userDetails').innerHTML = `
                        <p><strong>Usuario:</strong> ${userData.username}</p>
                        <p><strong>Email:</strong> ${userData.email}</p>
                    `;
                    document.getElementById('userDate').textContent = new Date(userData.created_at).toLocaleDateString();
                    
                    // Actualizar navegación universal
                    updateNavForLoggedInUser(userData);
                }
            } catch (error) {
                console.error('Error cargando datos del usuario:', error);
                window.location.href = '/login';
            }
        });

        // Función para actualizar navegación cuando usuario está logueado
        function updateNavForLoggedInUser(user) {
            const navAuthMenu = document.getElementById('navAuthMenu');
            const navUserMenu = document.getElementById('navUserMenu');
            const navUsername = document.getElementById('navUsername');
            const headerUsername = document.getElementById('headerUsername');
            const navRobotControl = document.getElementById('navRobotControl');
            const navAdmin = document.getElementById('navAdmin');
            
            if (navAuthMenu) navAuthMenu.style.display = 'none';
            if (navUserMenu) navUserMenu.style.display = 'flex';
            if (navUsername) navUsername.textContent = user.username;
            if (headerUsername) headerUsername.textContent = user.username;
            
            // Mostrar enlaces de admin si es administrador
            if (user.role === 'admin') {
                if (navRobotControl) navRobotControl.style.display = 'block';
                if (navAdmin) navAdmin.style.display = 'block';
            }
        }

        // Verificación periódica de sesión (cada 30 segundos)
        setInterval(async () => {
            await checkAuth();
        }, 30000);

        // Logout (botón principal si existe)
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                const messageDiv = document.getElementById('message');
                
                try {
                    const response = await fetch('/api/logout', {
                        method: 'POST'
                    });

                    const data = await response.json();

                    if (data.success) {
                        messageDiv.textContent = 'Sesión cerrada. Redirigiendo...';
                        messageDiv.className = 'message success';
                        // Forzar recarga completa para limpiar cualquier estado
                        window.location.replace('/login');
                    } else {
                        messageDiv.textContent = 'Error al cerrar sesión';
                        messageDiv.className = 'message error';
                    }
                } catch (error) {
                    messageDiv.textContent = 'Error de conexión';
                    messageDiv.className = 'message error';
                }
            });
        }

        // Manejar navegación móvil
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');

        if (navToggle && navMenu) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('nav-menu-active');
                navToggle.classList.toggle('toggle-active');
            });

            // Cerrar menú móvil al hacer clic en un enlace
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('nav-menu-active');
                    navToggle.classList.remove('toggle-active');
                });
            });
        }

        // Manejar dropdown de usuario en navegación
        const navUserToggle = document.getElementById('navUserToggle');
        const navDropdownMenu = document.getElementById('navDropdownMenu');

        if (navUserToggle && navDropdownMenu) {
            navUserToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                navDropdownMenu.classList.toggle('nav-dropdown-open');
            });

            // Cerrar dropdown al hacer clic fuera
            document.addEventListener('click', () => {
                navDropdownMenu.classList.remove('nav-dropdown-open');
            });

            // Prevenir que el dropdown se cierre al hacer clic dentro
            navDropdownMenu.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }

        // Manejar logout desde navegación
        const navLogoutBtn = document.getElementById('navLogoutBtn');
        if (navLogoutBtn) {
            navLogoutBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch('/api/logout', {
                        method: 'POST'
                    });

                    if (response.ok) {
                        // Cerrar dropdown
                        if (navDropdownMenu) navDropdownMenu.classList.remove('nav-dropdown-open');
                        // Redirigir a login
                        window.location.replace('/login');
                    }
                } catch (error) {
                    console.error('Error al cerrar sesión:', error);
                }
            });
        }

        // Manejar dropdown de usuario en el header
        const userToggle = document.getElementById('userToggle');
        const userDropdownMenu = document.getElementById('userDropdownMenu');

        if (userToggle && userDropdownMenu) {
            userToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                userDropdownMenu.classList.toggle('dropdown-open');
            });

            // Cerrar dropdown al hacer clic fuera
            document.addEventListener('click', (event) => {
                if (!userToggle.contains(event.target)) {
                    userDropdownMenu.classList.remove('dropdown-open');
                }
            });

            // Prevenir que el dropdown se cierre al hacer clic dentro
            userDropdownMenu.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }

        // Manejar logout desde header
        const headerLogoutBtn = document.getElementById('headerLogoutBtn');
        if (headerLogoutBtn) {
            headerLogoutBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch('/api/logout', {
                        method: 'POST'
                    });

                    if (response.ok) {
                        // Cerrar dropdown
                        if (userDropdownMenu) userDropdownMenu.classList.remove('dropdown-open');
                        // Redirigir a login
                        window.location.replace('/login');
                    }
                } catch (error) {
                    console.error('Error al cerrar sesión:', error);
                }
            });
        }
    </script>
</body>
</html>
