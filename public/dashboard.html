<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WebApp</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="header">
                <div class="header-left">
                    <img src="icon.ico" alt="Logo" class="header-logo">
                    <h1>Dashboard</h1>
                </div>
                <button id="logoutBtn" class="btn btn-secondary">Cerrar Sesión</button>
            </div>
            
            <div class="user-info">
                <h3>Información del Usuario</h3>
                <div id="userDetails" class="user-details">
                    <p>Cargando...</p>
                </div>
            </div>

            <div class="content">
                <h3>Bienvenido a tu Dashboard</h3>
                <p>Esta es un área protegida que solo pueden ver los usuarios autenticados.</p>
                <div class="stats">
                    <div class="stat-card">
                        <h4>Total de Usuarios</h4>
                        <p id="totalUsers">-</p>
                    </div>
                    <div class="stat-card">
                        <h4>Tu ID de Usuario</h4>
                        <p id="userId">-</p>
                    </div>
                    <div class="stat-card">
                        <h4>Fecha de Registro</h4>
                        <p id="userDate">-</p>
                    </div>
                </div>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // Verificar autenticación al cargar la página
        async function checkAuth() {
            try {
                const response = await fetch('/api/user');
                if (response.status === 401 || response.status === 403) {
                    // No autenticado, redirigir al login
                    window.location.href = '/login';
                    return false;
                }
                return true;
            } catch (error) {
                // Error de red o servidor, redirigir por seguridad
                window.location.href = '/login';
                return false;
            }
        }

        // Cargar información del usuario al cargar la página
        window.addEventListener('load', async () => {
            // Primero verificar autenticación
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) return;

            try {
                const response = await fetch('/api/user');
                const userData = await response.json();

                if (userData.error) {
                    // Error en la respuesta, posiblemente no autenticado
                    window.location.href = '/login';
                    return;
                }

                if (userData.id) {
                    document.getElementById('userDetails').innerHTML = `
                        <p><strong>Usuario:</strong> ${userData.username}</p>
                        <p><strong>Email:</strong> ${userData.email}</p>
                    `;
                    document.getElementById('userId').textContent = userData.id;
                    document.getElementById('userDate').textContent = new Date(userData.created_at).toLocaleDateString();
                }
            } catch (error) {
                console.error('Error cargando datos del usuario:', error);
                window.location.href = '/login';
            }
        });

        // Verificación periódica de sesión (cada 30 segundos)
        setInterval(async () => {
            await checkAuth();
        }, 30000);

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.textContent = 'Sesión cerrada. Redirigiendo...';
                    messageDiv.className = 'message success';
                    // Forzar recarga completa para limpiar cualquier estado
                    window.location.replace('/login');
                } else {
                    messageDiv.textContent = 'Error al cerrar sesión';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexión';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
